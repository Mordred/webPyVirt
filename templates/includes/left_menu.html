{% load i18n %}
<p>
    {% trans "Logged in as:" %} <b>{{ user.username }}</b> 
    [&nbsp;<a href="{% url logout %}">{% trans "Logout" %}</a>&nbsp;]
</p>

<ul>
    {% for section in left_menu %}
    <li class="header">{{ section.label }}</li>

        {% for item in section.items %}
            <li><a href="{{ item.url }}"><span>{{ item.label }}</span></a></li>
        {% endfor %}
    {% endfor %}
</ul>
